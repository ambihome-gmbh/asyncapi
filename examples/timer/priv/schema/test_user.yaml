asyncapi: 3.0.0

info:
  title: Timer API
  version: 0.0.1

defaultContentType: application/json

servers:
  production:
    host: "localhost:{port}"
    protocol: mqtt
    description: Test broker
    variables:
      port:
        description: TODO
        default: "1883"
        enum:
          - "1883"

operations:
  create:
    action: send
    channel:
      $ref: "#/channels/create"
  update:
    action: send
    channel:
      $ref: "#/channels/update"
  activate:
    action: send
    channel:
      $ref: "#/channels/activate"
  deactivate:
    action: send
    channel:
      $ref: "#/channels/deactivate"
  delete:
    action: send
    channel:
      $ref: "#/channels/delete"
  get_all_states:
    action: send
    channel:
      $ref: "#/channels/get_all_states"
  get_state:
    action: send
    channel:
      $ref: "#/channels/get_state"
  state:
    action: receive
    channel:
      $ref: "#/channels/info_state"
  deleted:
    action: receive
    channel:
      $ref: "#/channels/info_deleted"
  dp_write_ind:
    action: send
    channel:
      $ref: "#/channels/dp_write_ind"
  dp_write_req:
    action: receive
    channel:
      $ref: "#/channels/dp_write_req"
  error:
    action: receive
    channel:
      $ref: "#/channels/error"